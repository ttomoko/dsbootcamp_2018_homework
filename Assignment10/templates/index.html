<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset ="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Mars Data</a></p>
        </div>

          <!-- Display Mars data -->
        <div class="row">
            <div class="col-lg-8">
                <h3 class="heading">Latest Mars News</h3>
                <h4>{{ mars_results.news_title }}</h4>
                <p>{{ mars_results.news_p }}</p>
                <br>
                <h3 class="heading">Featured Mars Image</h3>
                <a href="{{ mars_results.feature_Image_url }}">
                    <img class="figure_img" src="{{ mars_results.feature_Image_url }}" width=900px>
                </a>
            </div>
            <br>
            <br>
            <div class="col-lg-4">
                <div class="card" style="width: 40rem;">
                    <div class="card-body">
                        <h3 class="card-title">Current Mars Weather</h3>
                        <p class="card-text">{{ mars_results.mars_weather }}</p>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <h3 class="heading">Mars Facts</h3>
                {{ mars_results.mars_html_table}}
            </div>
        </div>
        <br>
        <h3 class="heading text-center">Mars Hemispheres</h3>
            <div class="row">
              <div class="col-lg-3">
                <div class="card" style="width: 40rem;">
                    <a href="{{ mars_results.hemisphere_image_urls }}">
                        <img class="card-img-top" src="{{ mars_results.hemisphere_image_urls }}" width=300px>
                    </a>
                    <div class="card-body">
                        <h4 class="card-text text-center"></h4>
                    </div>
                </div>
              </div>
        </div>
    </div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
